<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#000000" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Canlı Yayın Uygulaması</title>
  <!-- Manifest linki -->
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    /* Genel ayarlar */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }
    /* Video Alanı */
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Kanal Paneli */
    .channel-overlay {
      position: absolute;
      top: 0;
      left: -400px;
      width: 350px;
      height: 100%;
      background: rgba(30, 30, 30, 0.95);
      box-shadow: 2px 0 15px rgba(0, 0, 0, 0.7);
      transition: left 0.3s ease;
      z-index: 10;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .channel-overlay.open {
      left: 0;
    }
    .channel-overlay h2 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 500;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
      color: #fff;
    }
    .search-container {
      margin-bottom: 15px;
    }
    .search-container input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: #444;
      color: #fff;
      outline: none;
    }
    .channel-list {
      flex: 1;
      overflow-y: auto;
      overflow: hidden;
    }
    .channel-item {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      transition: background 0.2s, transform 0.2s;
      cursor: pointer;
    }
    .channel-item:hover,
    .channel-item.focused {
      background: rgba(255,255,255,0.2);
      transform: scale(1.02);
    }
    .channel-thumbnail {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      margin-right: 15px;
      flex-shrink: 0;
      border: 2px solid #555;
    }
    .channel-title {
      font-size: 18px;
      color: #fff;
    }
    /* Yükleniyor Göstergesi */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 18px;
      z-index: 15;
      opacity: 0.8;
    }
    /* Kanal Bilgi Kartı */
    .channel-info {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      background: rgb(35 35 35 / 85%);
      padding: 15px 25px;
      border-radius: 8px;
      z-index: 9;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      box-shadow: 0 0px 37px rgb(13 13 13 / 70%);
    }
    .channel-info.show {
      opacity: 1;
      transform: translateY(0);
    }
    .channel-info img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border: 2px solid #fff;
      margin-right: 20px;
      border-radius: 50%;
    }
    .channel-info .info-text {
      color: #fff;
      font-size: 18px;
      line-height: 1.2;
    }
    .channel-info .info-text .channel-number {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .channel-info .info-text .channel-title {
      font-size: 20px;
      font-weight: bold;
    }
    .channel-info .info-text .channel-group {
      font-size: 16px;
      color: #ccc;
    }
    /* Digit Mode: Kanal numarası girişi için */
    .channel-info.digit-mode {
      justify-content: center;
      align-items: center;
      width: 180px;
      height: 120px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      padding: 10px;
      flex-direction: column;
    }
    .channel-info.digit-mode .digit-number {
      font-size: 48px;
      font-weight: bold;
      color: #ffeb3b;
    }
    .channel-info.digit-mode .digit-preview {
      font-size: 18px;
      margin-top: 8px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Video Alanı -->
  <div class="video-container">
    <video id="tvPlayer" autoplay muted>
      <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
      Tarayıcınız video etiketini desteklemiyor.
    </video>
  </div>
  <!-- Kanal Paneli -->
  <div class="channel-overlay" id="channelOverlay">
    <h2 style="display:none">Kanallar</h2>
    <div style="display:none" class="search-container">
      <input type="text" id="searchInput" placeholder="Kanal Ara...">
    </div>
    <div class="channel-list" id="channelList">
      <!-- Kanal öğeleri buraya eklenecek -->
    </div>
  </div>
  <!-- Yükleniyor Göstergesi -->
  <div class="loader" id="loader">Yükleniyor...</div>
  <!-- Kanal Bilgi Kartı / Digit Mode Kartı -->
  <div class="channel-info" id="channelInfo"></div>

  <!-- Service Worker Kaydı (PWA destekli ise) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker kayıtlı:', registration);
          })
          .catch(error => {
            console.error('Service Worker kayıt hatası:', error);
          });
      });
    }
  </script>

  <!-- Uygulama JS -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
      // Tüm mouse olaylarını yakalayarak engelleyen fonksiyon
    const disableMouseEvents = (e) => {
      e.preventDefault();
      e.stopPropagation();
      return false;
    };

    // Mouse ile ilgili olayları dinle ve iptal et
    ['click', 'contextmenu', 'mousedown', 'mouseup', 'mousemove'].forEach(eventName => {
      document.addEventListener(eventName, disableMouseEvents, true);
    });
  
    let channels = [];
    let filteredChannels = [];
    let currentChannelIndex = 0;
    let overlayOpen = false;
    let hls = null;
    let digitBuffer = "";
    let digitTimeout = null;
    let digitHideTimeout = null;
    let transitionTimeout = null; // Kanal geçiş animasyonu için zamanlayıcı
    const digitDelay = 1500; // milisaniye

    const channelListEl = document.getElementById('channelList');
    const channelOverlay = document.getElementById('channelOverlay');
    const tvPlayer = document.getElementById('tvPlayer');
    const loaderEl = document.getElementById('loader');
    const searchInput = document.getElementById('searchInput');
    const channelInfoEl = document.getElementById('channelInfo');

    // M3U verisini parse et
    function parseM3U(data) {
      const lines = data.split('\n').map(line => line.trim());
      const chList = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF:')) {
          const extinfLine = lines[i];
          const url = lines[i + 1] || "";
          const logoMatch = extinfLine.match(/tvg-logo="([^"]+)"/);
          const idMatch = extinfLine.match(/tvg-id="([^"]+)"/);
          const groupMatch = extinfLine.match(/group-title="([^"]+)"/);
          const titleMatch = extinfLine.match(/,(.*)$/);
          const channel = {
            title: titleMatch ? titleMatch[1].trim() : "Bilinmeyen",
            logo: logoMatch ? logoMatch[1] : "",
            src: url,
            tvgId: idMatch ? idMatch[1] : "",
            group: groupMatch ? groupMatch[1] : ""
          };
          chList.push(channel);
          i++; // URL satırını atla
        }
      }
      return chList;
    }

    // Kanalları yükle
    async function loadChannels() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/xertxetin/LiveTV/refs/heads/main/api/iptvlist.m3u');
        const data = await response.text();
        channels = parseM3U(data);
      } catch (error) {
        console.error('M3U yüklenirken hata:', error);
        channels = [{
          title: 'TRT 1',
          logo: 'http://assets.tvcdn.net/1045ea2f-2453-451d-a55f-ba17539641dd.png',
          src: 'http://stream.tvcdn.net/ulusal/trt-1.m3u8'
        }];
      }
      filteredChannels = channels;
      renderChannelList();
      loaderEl.style.display = 'none';
      if (channels.length > 0) {
        playChannel(0);
      }
    }

    // Kanal listesini oluştur
    function renderChannelList() {
      channelListEl.innerHTML = '';
      filteredChannels.forEach((channel, index) => {
        const div = document.createElement('div');
        div.classList.add('channel-item');
        div.setAttribute('data-index', index);
        div.innerHTML =
          '<div class="channel-thumbnail" style="background-image: url(\'' + channel.logo + '\');"></div>' +
          '<div class="channel-title">' + channel.title + '</div>';
        div.addEventListener('click', () => {
          currentChannelIndex = index;
          playChannel(currentChannelIndex);
          hideOverlay();
        });
        channelListEl.appendChild(div);
      });
      updateFocus();
    }

    // Odak güncelleme
    function updateFocus() {
      const items = document.querySelectorAll('.channel-item');
      items.forEach(item => item.classList.remove('focused'));
      if (items[currentChannelIndex]) {
        items[currentChannelIndex].classList.add('focused');
        const containerRect = channelListEl.getBoundingClientRect();
        const itemRect = items[currentChannelIndex].getBoundingClientRect();
        if (itemRect.top < containerRect.top || itemRect.bottom > containerRect.bottom) {
          items[currentChannelIndex].scrollIntoView({ block: 'center', behavior: 'smooth' });
        }
      }
    }

    // Kanal panelini aç/kapa
    function toggleOverlay() {
      overlayOpen = !overlayOpen;
      if (overlayOpen) {
        channelOverlay.classList.add('open');
        searchInput.focus();
        updateFocus();
      } else {
        channelOverlay.classList.remove('open');
      }
    }
    function hideOverlay() {
      overlayOpen = false;
      channelOverlay.classList.remove('open');
    }

    // Kanal oynatma (hls.js entegrasyonu)
    function playChannel(index) {
      currentChannelIndex = index;
      const channel = filteredChannels[index];
      if (channel) {
        if (hls) {
          hls.destroy();
          hls = null;
        }
        if (Hls.isSupported() && channel.src.endsWith('.m3u8')) {
          hls = new Hls();
          hls.loadSource(channel.src);
          hls.attachMedia(tvPlayer);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            // HLS manifest yüklendiğinde ek işlemler yapılabilir
          });
          hls.on(Hls.Events.ERROR, (event, data) => {
            console.error('HLS hata:', data);
          });
        } else if (tvPlayer.canPlayType('application/vnd.apple.mpegurl')) {
          tvPlayer.src = channel.src;
          tvPlayer.play();
        } else {
          console.error('HLS desteği bulunamadı!');
        }
        // Digit mode aktif değilse normal kanal bilgisini göster
        if (!digitBuffer) {
          showChannelInfo(channel, index);
        }
      }
    }

    // Normal kanal geçiş kartını göster (ok tuşlarıyla yapılan geçişler için)
    function showChannelInfo(channel, index) {
      channelInfoEl.classList.remove('digit-mode');
      channelInfoEl.innerHTML = `
        <img src="${channel.logo}" alt="${channel.title} Logo">
        <div class="info-text">
          <div class="channel-number">Kanal ${index + 1}</div>
          <div class="channel-title">${channel.title}</div>
          ${channel.group ? `<div class="channel-group">${channel.group}</div>` : ''}
        </div>
      `;
      channelInfoEl.classList.add('show');
      if (transitionTimeout) clearTimeout(transitionTimeout);
      transitionTimeout = setTimeout(() => {
        channelInfoEl.classList.remove('show');
      }, 3000);
    }

    // Klavye / Kumanda kontrolü (TV kumandaları, klavye ve medya tuşları)
    document.addEventListener('keydown', function(e) {
      // Medya tuşları: Örneğin, Play/Pause tuşu (Android TV kumandalarında olabilir)
      if (e.key === 'MediaPlayPause') {
        if (tvPlayer.paused) {
          tvPlayer.play();
        } else {
          tvPlayer.pause();
        }
        e.preventDefault();
        return;
      }

      // Sayısal giriş: kanal numarası girişi (digit mode)
      if (e.key >= '0' && e.key <= '9') {
        digitBuffer += e.key;
        if (digitTimeout) clearTimeout(digitTimeout);
        if (digitHideTimeout) clearTimeout(digitHideTimeout);
        channelInfoEl.classList.add('digit-mode');
        channelInfoEl.classList.add('show');
        let previewHtml = `<div class="digit-number">${digitBuffer}</div>`;
        const channelNumber = parseInt(digitBuffer, 10);
        if (!isNaN(channelNumber) && channelNumber > 0 && channelNumber <= filteredChannels.length) {
          const channel = filteredChannels[channelNumber - 1];
          previewHtml += `<div class="digit-preview">Kanal ${channelNumber}: ${channel.title}</div>`;
        } else {
          previewHtml += `<div class="digit-preview">Kanal ${digitBuffer}: Geçersiz</div>`;
        }
        channelInfoEl.innerHTML = previewHtml;
        digitTimeout = setTimeout(() => {
          const num = parseInt(digitBuffer, 10);
          if (!isNaN(num) && num > 0 && num <= filteredChannels.length) {
            currentChannelIndex = num - 1;
            playChannel(currentChannelIndex);
          }
          digitBuffer = "";
          digitHideTimeout = setTimeout(() => {
            channelInfoEl.classList.remove('show');
            channelInfoEl.classList.remove('digit-mode');
          }, 500);
        }, digitDelay);
        e.preventDefault();
        return;
      }

      // Eğer kanal paneli açıksa
      if (overlayOpen) {
        if (e.key === 'ArrowDown') {
          currentChannelIndex = (currentChannelIndex + 1) % filteredChannels.length;
          updateFocus();
          e.preventDefault();
        } else if (e.key === 'ArrowUp') {
          currentChannelIndex = (currentChannelIndex - 1 + filteredChannels.length) % filteredChannels.length;
          updateFocus();
          e.preventDefault();
        } else if (e.key === 'Enter') {
          playChannel(currentChannelIndex);
          hideOverlay();
          e.preventDefault();
        } else if (e.key === 'Escape' || e.key === 'ArrowRight') {
          hideOverlay();
          e.preventDefault();
        }
      } else {
        // Panel kapalıyken: sol ok veya "c" tuşu paneli açar, yukarı/aşağı ok kanal değiştirir
        if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'c') {
          toggleOverlay();
          e.preventDefault();
        } else if (e.key === 'ArrowUp') {
          currentChannelIndex = (currentChannelIndex - 1 + filteredChannels.length) % filteredChannels.length;
          playChannel(currentChannelIndex);
          e.preventDefault();
        } else if (e.key === 'ArrowDown') {
          currentChannelIndex = (currentChannelIndex + 1) % filteredChannels.length;
          playChannel(currentChannelIndex);
          e.preventDefault();
        }
      }
    });

    // Kumanda için ekstra: Bazı Android TV kumandaları, otomatik olarak sağ/sol tıklama yerine
    // sadece "Enter" ya da "DPAD_CENTER" tuşunu gönderir. Bu durumda "Enter" olayını kullanıyoruz.
    // (Zaten yukarıdaki kodda "Enter" tuşu panelde seçim yapmak için kullanılıyor.)

    // Kanalları yükle
    loadChannels();
  </script>
</body>
</html>
